<html>
<head>
	<title> Food website design</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/4738fcddfc.js" crossorigin="anonymous"></script>
</head>
<body>
	<!--adding linear gradient and background image-->
	<!--div hero will be closed only after all the content has been implemented -->
	<div class="hero">
	<!--Adding navigation bar-->
		<div class="nav-bar">

			<div class="nav-logo">
				<img src="logo.png" alt="logo">
			</div>

			<div class="nav-links" id="nav-links">
				<i class="fa fa-close"onclick="closeMenu()"></i>
				
				<ul>
					<a href="#"><li>Home</li></a>
					<a href="#"><li>About</li></a>
					<a href="#"><li>Team</li></a>
					<a href="#"><li>Contact</li></a>

				</ul>	

					<button type="button" class="btn">Signin/Signup</button>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</div>

			<div class="banner-title">
				<h1>Food <span>does not </span> have a <br> Religion. It is a Religion</h1>
				<button type="button" class="btn">Explore</button>
			</div>
				<!--Adding vertical navigation bar-->
				<div class="vertical-bar">
					<div class="search-icon">
						<i class="fa fa-th-list"></i>
						<i class="fa fa-search"></i>
					</div>
					<div class="social-icons">
						<i class="fa fa-facebook"></i>
						<i class="fa fa-instagram"></i>
						<i class="fa fa-twitter"></i>
					</div>
				</div>

			<div class="notifications">
					<div class="contents">
						<small>
							Eat delicious food and enjoy your life
						</small>
						<p><a href="">prev</a><a href="">next</a></p>
					</div>
					<div class="notification-img">
						<img src="small.jpg">
					</div>

			</div>

		

	</div>


	<!--Javascript function implementation-->
	<script>
			var show=document.getElementById("nav-links");

			function showMenu()
			{
				show.style.right="0";
			}
			function closeMenu()
			{
				show.style.right="-200";
			}
	</script>
</body>
</html>
